name: new-test-job
type: pipeline
config:
  input:
    generate:
      count: 0
      interval: 10s
      mapping: |
        root.message = "NEW JOB DEPLOYED WHILE DISCONNECTED"
        root.timestamp = now()

  pipeline:
    processors:
      - mapping: |
          root = this

  output:
    stdout:
      codec: lines
